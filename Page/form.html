<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Style/style form.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Form</title>
</head>

<body>
    <header>
        <nav class="container">
            <div class="logo">
                <img src="../images/imgonline-com-ua-Resize-e577HIkEeRgEXw.jpg">
            </div>
            <div class="nav-toggle"><span></span></div>
            <ul id="menu">
                <li><a href="../index.html">Главная</a></li>
                <li><a href="films.html">Фильмы</a></li>
                <li><a href="serials.html">Сериалы</a></li>
                <li><a href="heroes.html">Герои</a></li>
            </ul>
        </nav>
    </header>
    <section class="container">
        <div class="row forma">
            <div class="col-lg-6 col-sm-12 col-md-8 form">
                <form id="form">
                    <div>
                        <div class="form-gr">
                            <label for="first_name">Имя</label>
                            <input type="text" id="first_name" name="first_name" required></input>
                        </div>
                        <div class="form-gr">
                            <label for="last_name">Фамилия</label>
                            <input type="text" id="last_name" name="last_name" required></input>
                        </div>
                    </div>
                    <div class="form-gr">
                        <label for="selectHeroes">Любимый Персонаж</label>
                        <select class="form-heroes field" id="selectHeroes" required>
                            <option></option>
                            <option>Железный Человек</option>
                            <option>Капитан Америка</option>
                            <option>Тор</option>
                            <option>Человек Паук </option>
                            <option>Халк</option>
                            <option>Другое</option>
                        </select>
                    </div>
                    <div class="form-gr">
                        <label for="textMes">Сообщение</label>
                        <textarea id="textMes" rows="3" cols="30" class="field"></textarea>
                    </div>
                    <div class="form-gr">
                        <input id="btn" type="submit" value="Отправить" />
                    </div>
                </form>
            </div>
            <div class="form-image col-lg-6 col-sm-12 col-md-4">
                <img src="../images/iron5.jpg" alt="">
            </div>

        </div>
    </section>

    <footer>
        <div class="container">
            <div class="footer-col"><span>&copy Marvel. 2020</span></div>
            <div class="footer-col">
                <div class="social-bar-wrap">
                    <a title="Facebook" href="" target="_blank"><i class="fa fa-facebook"></i></a>
                    <a title="Twitter" href="" target="_blank"><i class="fa fa-twitter"></i></a>
                    <a title="Pinterest" href="" target="_blank"><i class="fa fa-pinterest"></i></a>
                    <a href="#"><i class="fa fa-skype"></i></a>
                    <a href="#"><i class="fa fa-vk"></i></a>
                    <a title="Instagram" href="" target="_blank"><i class="fa fa-instagram"></i></a>
                </div>
            </div>
        </div>
    </footer>
    <script>
        $('.nav-toggle').on('click', function () {
            $('#menu').toggleClass('active');
        });
    </script>
    <script src="../JS/main form.js"></script>
</body>

</html>
